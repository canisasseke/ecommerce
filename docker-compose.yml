version: '2'
services: 
  config-server:
    image: kaskinas/config-server:1.0
    container_name: config-server
    ports: 
      - 8888:8888

  discovery-server:
    image: kaskinas/discovery-server:1.0
    container_name: discovery-server
    depends_on: 
      - config-server
    command: ["./wait-for-it.sh","config-server:8888","--","java","-jar","/usr/apps/ecommerce-eureka-0.0.1-SNAPSHOT.jar"]
    
    ports: 
      - 8761:8761
    